<table class="table">
  <thead class="thead-dark">
  <th></th>
  <th>Name</th>
  <th>Price</th>
  <th>Units in Stock</th>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
        <th><img src="{{ product.imageUrl }}" alt="{{ product.name }}"></th>
        <td>{{ product.name }}</td>
        <td>{{ product.unitPrice | currency: 'USD'}}</td>
        <td>{{ product.unitsInStock }}</td>
      </tr>
  </tbody>
</table>
